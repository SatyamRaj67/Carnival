<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="globals.css"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <title>Carnival</title>
  </head>
  <body class="dark">
    <main>
      <section class="header">
        <div class="logoBx">
          <img
            src="assets/Carnival_Top_Bg.png"
            alt="Background Image"
            class="logo-bg"
          />
          <img
            src="assets/Carnival_Top.png"
            alt="Carnival Logo"
            class="logo"
          />
        </div>
        <div class="assetBx">
          <div class="carnival-tent">
            <img
              src="assets/Carnival_Tent.png"
              alt="Carnival Tent"
              class="tent"
            />
          </div>
          <div class="carnival-carousel">
            <img
              src="assets/Carnival-Carousel.png"
              alt="Carnival Carousel"
              class="carousel"
            />
          </div>
        </div>
        <div class="contentBx">
          <form action="mailto:someone@gmail.com" class="email_form">
            <input
              type="email"
              name="email"
              placeholder="Enter your email"
              required
            />
            <button type="submit">Subscribe</button>
          </form>
        </div>
      </section>
      <section></section>
      <section class="faq"></section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
